  <body>
    <div class="container-fluid" style="height: calc(100vh - 350px);">
      <div class="main"></div>
      <div class="content-area">
        <div class="row text-center justify-content-center" style="margin-bottom: 20px;">
          <div class="col-lg-10">
            <img src="images/bmt-micro-logo-new-min.png" alt="BMT Micro, Inc. logo" height="70" style="margin-bottom: 20px;">
            <!-- <h5 style="color: #ffffff; letter-spacing: .5px; text-shadow: 1px 1px 3px rgba(0,0,0,0.7);">Lorem ipsum dolor</h5> -->
          </div> <!-- /.col-lg-10 -->
        </div> <!-- /.row text-center justify-content-center -->
        <div class="row justify-content-center">
          <div class="box-style col-xl-6 col-lg-6 col-md-10 col-sm-12">
            <div class="login-box" style="background-color: rgba(255, 255, 255, 0.3);">
              <form action="" method="post">
                <input type="hidden" name="NEXT_PAGE" value="">
                <input type="hidden" name="ERROR_PAGE" value="">
                <h4 class="text-center">Lorem ipsum dolor</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae dolorem quam odio odit reprehenderit corrupti numquam veritatis a molestias nemo est quia error ut, distinctio, sequi facere ab saepe dignissimos?</p>
                <div class="username">
                  <label>Product ID:</label>
                  <br>
                  <input class="template-input" id="LOGINNAME" name="LOGINNAME" value="" maxlength="50" autocomplete="off" />
                </div> <!-- /.username -->
                <div class="password">
                  <label>Password:</label>
                  <br>
                  <input class="template-input" id="PASSWORD" name="PASSWORD" type="password" value="" maxlength="50" autocomplete="off" />
                </div> <!-- /.password -->
                <div class="forgot-password">
                  <a href="">Forgot Password?</a>
                </div> <!-- /.forgot-password -->
                <div class="login-btn text-center" style="margin-bottom: 10px;">
                  <button type="submit" value="Login" autocomplete="off">Login</button>
                </div> <!-- /.login-btn text-center -->
              </form>
            </div> <!-- /.login-box -->
          </div> <!-- /.box-style -->
        </div> <!-- /.row justify-content-center -->
      </div> <!-- /.content-area -->
      <footer class="footer container-fluid">
        <div class="bottom-footer-content row text-center align-items-center">
